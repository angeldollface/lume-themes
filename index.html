<!DOCTYPE html>
<html>
 <head>
 <title>LUME THEMES</title>
 <meta name="description" content="The official collection of all themes for the Lume static-site generator."/>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" type="text/css" href="/css/index.css"/>
 <link rel="stylesheet" type="text/css" href="https://angeldollface.art/doll-cdn/css/dollfonts.css">
</head>
 <body>
 <div class="headingBar">
  <h1>LUME THEMES</h1>
 </div>
 <div class="themeColumn">
  
  <div class="theme">
   <img class="previewImage" src="https://lume.land/img/showcase/lume_theme_shiraha.webp"/>
   <h2 class="themeTitle">Shiraha</h2>
   <p class="themeDescription">A beautful minimalistic theme for the Lume static-site generator.</p>
   <p class="themeLink">
    <a class="themeLink" href="https://importantimport.github.io/lume_theme_shiraha/">
     Use Me!
    </a>
   </p>
  </div>
 
  <div class="theme">
   <img class="previewImage" src="https://lume.land/img/showcase/dark_material.webp"/>
   <h2 class="themeTitle">Lume Dark Material</h2>
   <p class="themeDescription">A simple material-design inspired theme for the Lume static-site generator.</p>
   <p class="themeLink">
    <a class="themeLink" href="https://github.com/angeldollface/lume-dark-material/">
     Use Me!
    </a>
   </p>
  </div>
 
 </div>
 <div class="breaker"></div>
 </body>
</html>
